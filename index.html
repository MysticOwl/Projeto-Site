<!DOCTYPE html>
<html>
    <head>
        <title>Pojeto SI-II</title>
        <link rel="stylesheet" href="./src/style.css">
    </head>
    <body>
        <div class="main">
            <div class="simbolo">
                <div class="simboloArea">
                        <img id="variavel" draggable="true" src="/src/img/variavel.svg" alt="Simbolo para entreda de variável" ondragstart="dragThis(event)">

                        <img id="input" draggable="true" src="/src/img/input.svg" alt="Simbolo para entreda de variável" ondragstart="dragThis(event)">

                        <img id="output" draggable="true" src="/src/img/output.svg" alt="Simbolo para entreda de variável" ondragstart="dragThis(event)">

                        <img id="loop" draggable="true" src="/src/img/loop.svg" alt="Simbolo para entreda de variável" ondragstart="dragThis(event)">

                        <img id="condition" draggable="true" src="/src/img/condition.svg" alt="Simbolo para entreda de variável" ondragstart="dragThis(event)">
                </div>
            </div>
            <div class="entrada">
                <div class="entradaArea">
                <button id="add_step_button" class="addButton" onclick="creatNextStep()"></button>
                <button id="remove_step_button" class="removeButton" onclick="removeLastStep()"></button>
                    <div id="montagemFluxograma" class="montagemFluxograma">
                            <div id="1" class="step" ondrop="dropThis(event)" ondragover="allowDropThis(event)"></div>
                    </div>
                </div>
            </div>
            <div class="saida">
                <div class="saidaArea"></div>
            </div>
        </div>
    <footer>
    <!-- Inicio Scripts -->
    <script src="src/script/drag-and-drop.js"></script>
    <script src="src/script/add-remove-button.js"></script>
    <!-- Final Scripts-->
    </footer>
    </body>
</html>
