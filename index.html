<!DOCTYPE html>
<html>
    <head><title>Pojeto SI-II</title>
        <link rel="stylesheet" href="./src/style.css">
    </head>
    <body>
        <div class="main">
            <div class="simbolo">
                <div class="simboloArea">
                        <img id="variavel" draggable="true" src="./src/img/variavel.svg" alt="Simbolo para entrada de variável" ondragstart="dragThis(event)">

                        <img id="input" draggable="true" src="./src/img/input.svg" alt="Simbolo para Input de str" ondragstart="dragThis(event)">

                        <img id="output" draggable="true" src="./src/img/output.svg" alt="Simbolo para saida de str" ondragstart="dragThis(event)">

                        <img id="loop" draggable="true" src="./src/img/loop.svg" alt="Simbolo para ação de loop" ondragstart="dragThis(event)">

                        <img id="condition" draggable="true" src="./src/img/condition.svg" alt="Simbolo para condição" ondragstart="dragThis(event)">
                </div>
            </div>
            <div class="entrada">
                <div class="entradaArea">
                    <div class="buttons">
                        <button id="add_step_button" class="addButton" onclick="creatNextStep()"></button>
                        <button id="remove_step_button" class="removeButton" onclick="removeLastStep()"></button>
                    </div>
                    <div id="montagemFluxograma" class="montagemFluxograma">
                    </div>
                </div>
            </div>
            <div class="saida">
                <div class="saidaArea"></div>
            </div>
        </div>
    <footer>
    <!-- Inicio Scripts -->
    <script src="./src/script/drag-and-drop.js"></script>
    <script src="./src/script/add-remove-button.js"></script>
    <script src="./src/script/popup-manipulation.js"></script>
    <script src="./src/script/constructor.js"></script>
    <!-- Final Scripts-->
    </footer>
    </body>
</html>
